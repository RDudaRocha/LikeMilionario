    <style>

        main {
  display: flex;
  justify-content: space-between;
  max-width: 960px;
  margin: auto;
  transform: scale(0.8);
}
.phone__line {
  background: #F1F1F2;
  height: 4px;
  width: 30%;
  margin: 8px auto;
  border-radius: 16px;
  position: absolute;
  left: calc(50% - 50px);
  bottom: 15px;
}
.mobile {
  height: 750px;
  width: 375px;
  margin: 0 32px;
  border-radius: 56px;
  padding: 0;
  position: relative;
  box-shadow: 1px 0 3px 0 #ccc;
  background: #fff;
}

header {
  padding: 32px 16px 16px;
  border-bottom: 1px solid #FFF;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header__col {
  font-family: sans-serif;
  color: #545454;
}
.header__arrow {
  color: #0E0741;
  font-size: 30px;
  font-weight: 600;
}

/*graph*/
.graph {
  margin: 32px 0 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  height: 175px;
}
.circle-graph {
  -webkit-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  position: absolute;
  top: 0px;
}
.graph__text {
  position: absolute;
  top: 65px;
  text-align: center;
}
.graph__text-lg {
  font-size: 24px;
  margin: 0;
}
.graph__text-sm {
  color: #ccc;
  font-size: 9px;
  margin: 4px 0;
}
.graph__text-sm span {
  color: #0E0741;
  display: inline-block;
}
/*message*/ 
.message {
  margin: 32px 16px;
}
.message h1 {
  text-align: center;
  font-size: 18px;
}
.message p {
  color: #545454;
  opacity: 0.75;
  font-size: 11px;
  line-height: 1.5;
}

.recentOps__header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-top: 1px solid #FFF;
}
.recentOps__header h1{
  font-size: 18px;
}
.recentOps__transactions {
  border: 1px solid #FFF;
  padding: 16px 0;
  align-items: center;
  display: grid;
  grid-template-columns: repeat(6,1fr);

}
.recentOps__transactions:last-of-type{
  border: none;
}
.transactions__circle {
  border: 1px solid #FFF;
  border-radius: 50%;
  height: 30px;
  width: 30px;
  margin: 0 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
}
.transactions__status {
  font-size: 12px;
  grid-column: 2/5;
  margin: 0 0 0 16px;
}
.transactions__status p {
  margin: 0 0 4px;
}
.status__amount-pending, .circle__pending {
  color: #0E0741;
}
.status__amount-paid, .circle__paid {
  color: #8236FD;
}
.transactions__date {
  font-size: 12px;
  text-align: right;
  grid-column: 6/6;
  margin: 0 16px
}

/*SECOND PHONE*/
.mobile {
  overflow: hidden;
}
.bio__header {
  background: #0E0741;
  height: 200px;
}
.bio__profile {
  border-radius: 37px;
  background: #fff;
  margin: -64px auto 0;
  min-height: 100px;
  position: relative;
}
.profile__photo {
  border-radius: 50%;
  background: #ccc;
  height: 100px;
  width: 100px;
  position: absolute;
  left: calc(50% - 54px);
  top: -50px;
  border: 4px solid #fff;
  box-shadow: 1px 0 8px #ccc;
}
.profile__name {
  padding: 72px 0 0;
  text-align: center;
  font-size: 20px;
}
.profile__bio {
  color: #545454;
  opacity: 0.75;
  font-size: 11px;
  line-height: 1.5;
  width: 75%;
  margin: auto;
  padding: 0 0 16px;
}
/*...achievements...*/
.achieve {
  padding: 0 16px 16px;
  border-top: 4px solid #F5F5F6;
}
.notAchieved__fade {
  opacity: 0.5;
}
.notAchieved:nth-child(1) {
  opacity: 1 !important;
}
.achieve h2 {
  font-size: 18px;
  margin: 16px 0 8px;
}
.achieve p {
  opacity: 0.75;
  font-size: 11px;
  line-height: 1.5;
  padding: 0 0 16px;
  margin: 0;
}
.achieve__iconGrid {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.achieve__circle {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  background: #ccc;
}
.achieve__icon p {
  margin: 0 ;
  padding: 0;
}
.achieve__pointsDesc {
  width: 75%;
  font-size: 10px !important;
  text-align: center;
  margin: 0 auto !important;
  line-height: 1.2 !important;
  opacity: 0.5 !important;
}
.achieve__icon {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.achieve__points {
  font-weight: 600;
  margin: 2px 0 !important;
  color: #8236FD; 
}
.cta button {
  background: #0E0741;
  color: #fafafa;
  font-weight: 500;
  width: calc(100% - 32px);
  margin: 16px;
  padding: 16px 0;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.cta button:hover {
  transform: scale(0.98);
}
